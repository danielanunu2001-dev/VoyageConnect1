spring:
  application:
    name: voyageconnect1
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 20
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
          provider_class: org.ehcache.jsr107.EhcacheCachingProvider
  datasource:
    url: jdbc:postgresql://localhost:5432/voyageconnect1_dev
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  flyway:
    locations: classpath:db/migration
  cache:
    cache-names:
      - users
      - flights
      - hotels
      - circuits
    caffeine:
      spec: maximumSize=500,expireAfterAccess=300s
  main:
    allow-bean-definition-overriding: true

server:
  port: 8080
  servlet:
    context-path: /voyageconnect1
  error:
    include-stacktrace: never

jwt:
  keystore:
    password: ${JWT_KEYSTORE_PWD:defaultSecretPasswordForDevOnly}
  expiration:
    ms: 86400000 # 24 hours
  refresh:
    expiration:
      ms: 604800000 # 7 days

resilience4j:
  circuitbreaker:
    instances:
      paymentGateway:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    instances:
      flightSearch:
        maxAttempts: 3
        waitDuration: 100ms
      hotelSearch:
        maxAttempts: 3
        waitDuration: 100ms
      circuitSearch:
        maxAttempts: 3
        waitDuration: 100ms

logging:
  level:
    root: INFO
    com.travelagency: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: INFO

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---

spring:
  config:
    activate:
      on-profile: staging
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:voyageconnect1_staging}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

---

spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  cache:
    jcache:
      config: classpath:ehcache-prod.xml

logging:
  config: classpath:logback-prod.xml
